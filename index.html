## Introduction to the Domain
- **Overview**: Social fitness applications that combine workout tracking with social networking
- **Why this domain?**:
  - Studies show ~50% of people quit gym after first 6 months
  - 67% of gym memberships are underutilized
  - Social accountability significantly improves exercise commitment
  - Current solutions are often too complex or sport-specific

---

## Project Description
- **Spotted**: A modern social network designed specifically for fitness enthusiasts
- **Purpose**: Increase workout consistency through social accountability
- **Target Audience**: Fitness enthusiasts of all levels seeking motivation
- **Problem Solved**: Combats workout inconsistency and gym dropout through social engagement

---

## Analogs & Competitors

| App | Strengths | Limitations |
|-----|-----------|-------------|
| Strava | Social feed, challenges | UI too complicated |
| Slopes | Friend groups, location sharing | Skiing specific |
| Adidas Running | Gamification, challenges | Running specific |
| Apple Fitness | Friend groups | Platform specific |

---

## What Makes Spotted Different?
- **Simplicity**: Zero fluff design, one-tap check-in
- **Cross-Platform**: Available on iOS, Android, and Web
- **Social Focus**: Built around accountability and community
- **Privacy Control**: Users decide who sees their content

---

| Technology | Usage |
|------------|-------|
| Kotlin | Backend language |
| Ktor | Web framework |
| Exposed | ORM for PostgreSQL |

| JWT | Authentication |
| Bcrypt | Password hashing |
| Swagger UI | API documentation |

## Architecture
<!--![Architecture Diagram](assets/screenshot.png)-->

- **Backend**: Kotlin-based API with PostgreSQL database
- **Frontend**: Cross-platform mobile app with web support
- **Cloud Infrastructure**: Render cloud services
- **Storage**: S3 storage via Supabase

---
