# Spotted
### THE fitness app that actually gets you moving
#### Petr Borovlev · Georgii Gromov · Stanislav Sandler  
#### Mentor: Alexander Khokhlyavin

    <!-- Introduction to the Domain -->
    <section data-markdown>
<textarea data-template>
## Introduction to the Domain
Social‑fitness platforms fuse **activity tracking** with **accountability loops**.  
Despite dozens of trackers, dropout rates stay > 50 % after 6 months — people need *motivation*, not more fields to fill.
</textarea>
    </section>

    <!-- Project Description -->
    <section data-markdown>
<textarea data-template>
## Project Description
**Spotted** eliminates logging friction. One tap, one photo, back to the weights. Friends react in real‑time, streaks keep you honest, and trainers can plug in programs when you’re ready to level up.
</textarea>
    </section>

    <!-- Unique Selling Point -->
    <section data-markdown>
<textarea data-template>
## Why Spotted?
- 🔥 **Zero‑Fluff Design** — pure, raw functionality that stays out of your way.
- ⚡ **One‑Tap Check‑In** — snap → done; no distraction mid‑workout.
- 🔄 **Social Accountability Loop** — reactions & streaks pull you back tomorrow.
- 🤝 **Trainer Discovery (coming)** — book a pro in your gym in two taps.
</textarea>
    </section>

    <section data-markdown>

## Technologies Used
| Tech | Purpose |
|------|---------|
| Kotlin + Ktor | REST API backend |
| React Native | iOS / Android client |
| PostgreSQL + Exposed | Relational store & ORM |
| JWT + Bcrypt | Auth & hashing |
| Supabase S3 | Image storage |
| Render Cloud | Hosting & CI/CD |
| Swagger UI | Live API docs |
</textarea>
